version: '3.4'

services:
  microstackdb:
    container_name: microstackdb
    restart: always
    volumes:
        - ${WEBAPP_STORAGE_HOME}/site:/data/db
    ports: 
        - "27017:27017" 

  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
       - "5672:5672"
       - "15672:15672"

  microstack.products:
    container_name: microstackproducts
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - "ProductDatabaseSettings:ConnectionString=mongodb://microstackdb:27017"
    depends_on:
      - microstackdb
    ports:
      - "8080:8080"
    volumes:
      - ${HOME}/ASP.NET/Https:/home/app/.aspnet/https/
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets



  microstack.sourcing:
    container_name: microstacksourcing
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - "SourcingDatabaseSettings:ConnectionString=mongodb://microstackdb:27017"
      - "EventBus:HostName=rabbitmq"
    depends_on:
      - microstackdb
      - rabbitmq
    ports:
      - "8081:8080"
    volumes:
      - ${HOME}/ASP.NET/Https:/home/app/.aspnet/https/
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets

